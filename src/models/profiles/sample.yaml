    title: Founder and Chief Vision
    description: >-
      Superconnectors is an event where startups can find the right solution to
      their most critical ask with the help of a Superconnector. This could be
      an introduction to someone in a specific market, to the right investor, to
      someone with unique knowledge or someone with exceptional access to
      talent.


      Founders pitch their most critical ask to a group of Superconnectors. The
      Superconnectors then compete for the best connection to solve their ask!
      The startups will decide who can help in the best way.


      As Founder and Chief Vision, I focus on scaling Superconnectors without
      watering down what made the concept a success in the first place: a
      genuine desire to maximize return on ecosystems.
